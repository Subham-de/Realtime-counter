<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime-character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Realtime - Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Type your text here ..." maxlength="100" autofocus></textarea>
        <div class="counter-container">
            <p>Total character:
                <span id="total-counter" class="total-counter" >50</span>
            </p>
            <p>Remaining character:
                <span id="Remaining-counter" class="Remaining-counter">30</span>
            </p>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
